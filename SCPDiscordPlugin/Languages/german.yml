#####################################################################################################################
#
#                                                  EREIGNISSE
#
#   message: Die Nachricht, die angezeigt werden soll. Variablen werden im Format <var:name> angegeben, z.B. <var:ipaddress>.
#   regex: Ein regulärer Ersetzungsausdruck zum Suchen und Ersetzen von Teilen einer Nachricht.
#
#####################################################################################################################

#####################################################################################################################
#
#                                              SPIELER INFORMATION
#
#  Du wirst vielleicht bemerken, dass viele der unten ausgeführten Ereignisse Variablen vom Typ "Spieler" haben.
#  Das bedeutet, dass sie eine große Menge an Variablen, die verschiedene Spielerinformationen enthalten.
#  Du kannst dir eine aktuelle Liste dieser Variablen in der Datei APIExtensions.cs im Git-Repository anschauen.
#
#  Beispiel:
#  Wenn ein Ereignis eine "Angreifer" Variable vom Typ Spieler hat, bedeutet das, dass du <var:attacker-name> verwenden kannst, um den
#  Benutzernamen zu erlangen. Dasselbe gilt für alle Untervariablen des Typs Spieler, außer für die Variable "disarmer".
#  Die "disarmer" Variable ist auch ein Spielertyp. Wenn also der "Angreifer" Spieler von vorher entwaffnet wurde, kannst du
#  den Namen des entwaffnenden Spielers mit <var:attacker-disarmer-name> ermitteln.
#
#  Liste der Untervariablen für Spieler:
#  -ipaddress
#  -name
#  -id
#  -userid
#  -role
#  -team
#  -donottrack
#  -health
#  -isdisarmed
#  -isalive
#  -ismuted
#  -hasreservedslot
#  -isglobalmod
#  -isintercommuted
#  -hasfullinventory
#  -hasnoitems
#  -isnortwoodstaff
#  -overwatchon
#  -noclipon
#  -godmodeon
#  -isoutofammo
#  -hasremoteadminaccess
#  -bypassenabled
#  -isscp
#  -ismtf
#  -ischaos
#  -ishuman
#  -rank
#  -playtimehours
#
######################################################################################################################

