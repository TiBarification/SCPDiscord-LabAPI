messages:
  onroundstart:
    message: "**Runde gestartet.**"
    regex: []
    cancel_regex: []

  onconnect:
    # ipaddress - string
    # userid - string
    # jointype - CentralAuthPreauthFlags
    # region - string
    message: "Spieler (<var:userid>) versucht eine Verbindung herzustellen..."
    regex: []
    cancel_regex: []

  onplayerleave:
    # ipaddress - string
    # playerid - int
    # steamid - string
    # name - string
    message: "**<var:player-name> (<var:player-userid>) hat das Spiel verlassen.**"
    regex: []
    cancel_regex: []

  onroundend:
    # duration - int
    # leadingteam -string
    # dclassalive - int
    # dclassdead - int
    # dclassescaped - int
    # dclassstart - int
    # mtfalive - int
    # mtfdead - int
    # mtfstart - int
    # scientistsalive - int
    # scientistsdead - int
    # scientistsescaped - int
    # scientistsstart - int
    # scpalive - int
    # scpdead - int
    # scpkills - int
    # scpstart - int
    # warheaddetonated - bool
    # warheadkills - int
    # zombiesalive - int
    # zombieschanged - int
    message: >+
      **Runde beendet nach <var:duration> Minuten.**
      ```
      Entkommene Klasse-D:               <var:dclassescaped>/<var:dclassstart>\n
      Gerettete Wissenschaftler:         <var:scientistsescaped>/<var:scientistsstart>\n
      Eingeschlossene SCPs:              <var:scpdead>/<var:scpstart>\n
      Von SCP getötet:                   <var:scpkills>\n
      Sprengkopf wurde                   <var:warheaddetonated> gezündet.
      ```
    regex: ["switchwasTrue":"war","switchwasFalse":"war nicht"]

  onwaitingforplayers:
    message: "**Server ist bereit und wartet auf Spieler.**"
    regex: []
    cancel_regex: []

  onroundrestart:
    message: "**Runde wird neugestartet...**"
